<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"> 
</head>
<body>
  <header>
    <img src='../assets/ice-cream.png' height = "80" alt="" /> 
    <h1>Palette Picker</h1>
  </header>
  <main>
    <section class="colors">
      <button class="generate-colors">Generate Colors</button>
      <article type="button" name="color1" class="color-button">
        <h5 class="color1"></h5>
        <button class='lock-button'></button>
      </article> 
      <article type="button" name="color2" class=" color-button">
        <h5 class="color2"></h5>
        <button class='lock-button'></button>
      </article> 
      <article type="button" name="color3" class=" color-button">
        <h5 class="color3"></h5>
        <button class='lock-button'></button>
      </article> 
      <article type="button" name="color4" class="color-button">
        <h5 class="color4"></h5>
        <button class='lock-button'></button>
      </article>  
      <article type="button" name="color5" class="color-button">
        <h5 class="color5"></h5>
        <button class='lock-button'></button>
      </article>  

    </section>
    
    <h3 class="new-palette">Create New Palette</h3>
    <form class="palette-form">
      <select class="project-options">
        <option value="" disabled selected>Select your project</option>
      </select>

      <input class="palette-input" type="text" placeholder="palette name" />
      <button class="save">Save</button>
    </form>  

    <h3 class="new-project">Create New Project</h3>
    <form class="project-form">
      <input class="project-input" type="text" placeholder="project name" />
      <button class="save">Save</button>
    </form> 

    <section class="projects">
      <h3 class="project-title">Saved Projects</h3>
      <br>
      <div class="featured-project"></div>
    </section>  

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
