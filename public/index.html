<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css"> 
</head>
<body>
  <header>
    <img src='../assets/ice-cream.png' height = "80" alt="" /> 
    <h1>Palette Picker</h1>
  </header>
  <main>
    <section class="colors">
      <button class="generate-colors">Generate Colors</button>
      <br>
      <input type="button" name="color1" class="color1 color-button"></input> 
      <input type="button" name="color2" class="color2 color-button"></input> 
      <input type="button" name="color3" class="color3 color-button"></input> 
      <input type="button" name="color4" class="color4 color-button"></input>  
      <input type="button" name="color5" class="color5 color-button"></input>  
  </main>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
